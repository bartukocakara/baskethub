<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/pages/chat.css">
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/card.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">

    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

    <title>BasketHall</title>
  </head>
  <body class="">
    <div id="auth">

        <div class="row ">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <h3 >Log in.</h3>
                    <p class=" mb-5">Log in with your data that you entered during registration.</p>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="player-tab" data-bs-toggle="tab" href="#player" role="tab" aria-controls="player" aria-selected="true">Player</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="host-tab" data-bs-toggle="tab" href="#host" role="tab" aria-controls="host" aria-selected="false">Court Owner</a>
                            </li>
                        </ul>
                        <div class="tab-content m-2" id="myTabContent">
                            <div class="tab-pane show" id="player" role="tabpanel" aria-labelledby="player-tab">
                                <form action="index.html">
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <input type="text" class="form-control " placeholder="Username">
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <input type="password" class="form-control " placeholder="Password">
                                        <div class="form-control-icon">
                                            <i class="bi bi-shield-lock"></i>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-lg d-flex align-items-end">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                            Keep me logged in
                                        </label>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                                </form>
                            </div>
                            <div class="tab-pane fade m-2" id="host" role="tabpanel" aria-labelledby="host-tab">
                                <form action="index.html">
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <input type="text" class="form-control " placeholder="Username">
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <input type="password" class="form-control " placeholder="Password">
                                        <div class="form-control-icon">
                                            <i class="bi bi-shield-lock"></i>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-lg d-flex align-items-end">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                            Keep me logged in
                                        </label>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                    <div class="text-center mt-5">
                        <p class="text-gray-600">Don't have an account? <a href="register.html" class="font-bold">Sign
                                up</a>.</p>
                        <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                    </div>
                    <div>
                        <a href="index.html">Go to main page</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 ">
                <div id="auth-right" class="login-background">

                </div>
            </div>
        </div>

    </div>
  </body>
 
  <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</html>
